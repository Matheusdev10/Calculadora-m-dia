<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculando média</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm mt-5 ">
    <div class="row justify-content-center">
      <div class="col-sm-5 col-12 align-self-center">
        <div class="card p-5">
          <p class="h1 d-flex justify-content-center">Média X</p>

          <div class="mb-3 mt-5">
            <label for="first-number" class="form-label" 
              >Primeiro número</label
            >
            <input type="number" class="form-control" id="first-number" />

         
              <label for="second-number" class="form-label" 
                >Segundo número</label
              >
              <input type="number" class="form-control" id="second-number" />

            <label for="third-number" class="form-label"
              >Terceiro número</label
            >
            <input type="number" class="form-control" id="third-number" />

            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg mt-5" id="btn-save">
                Calcular
              </button>
              <label for="result" class="form-label mt-5 d-flex justify-flex-start"
              >Resultado da média</label
            >
              <div id="result-mean"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
